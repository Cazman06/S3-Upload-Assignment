<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.2/dist/purify.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline';
  img-src 'self' https://devin-bucket1.s3.us-east-1.amazonaws.com/logo3.png https://cazman06.github.io/S3-Upload-Assignment/;
  font-src 'self';
  object-src 'none';
  base-uri 'self';
  form-action 'self';
">
  <title>Image Display Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>S3 Image Upload</h1>
  <p>This is an image loaded from an s3 bucket:</p>
  <img src="https://devin-bucket1.s3.us-east-1.amazonaws.com/logo3.png" alt="A description of the image" />

   <h2>User Input Example</h2>
  <textarea id="user-input" placeholder="Type something..."></textarea>
  <br>
  <button onclick="showInput()">Submit</button>

  <h3>Sanitized Output:</h3>
  <div id="output"></div>

  <script>
    function showInput() {
      const dirty = document.getElementById('user-input').value;
      const clean = DOMPurify.sanitize(dirty);
      document.getElementById('output').innerHTML = clean;
    }
  </script>

</body>
</html>
